<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<polymer-element name="aif-main" attributes="person">
    <template>
        <core-drawer-panel>
            <core-header-panel main>

                <core-toolbar>
                    <div flex><!--Am I Funny--></div>
                    <core-icon-button icon="add" on-tap="{{goToSearch}}"></core-icon-button>
                </core-toolbar>

                <section>
                    <template repeat="{{person in people}}">
                        <div layout horizontal center>
                            <div flex on-tap="{{selectPerson}}">{{person.name}}</div>
                            <paper-button on-tap="{{goToRate}}">Rate</paper-button>
                        </div>
                    </template>
                </section>

            </core-header-panel>
        </core-drawer-panel>
    </template>

    <script src="aif-main.js"></script>
</polymer-element>
